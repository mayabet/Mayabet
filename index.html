        .pay-info { background: #1e293b; color: white; text-align: center; padding: 12px; font-weight: bold; border-bottom: 1px solid #334155; }
        .pay-info a { color: #ffcc00; text-decoration: none; font-size: 18px; font-weight: 900; }
        .match-box { background: #1e293b; margin: 4px 0; padding: 10px; border-bottom: 1px solid #334155; }

        .odd-btn.selected { background: #38bdf8 !important; color: #000 !important; }
        .m-name { display: block; font-weight: 900; color: #38bdf8; font-size: 10px; }
        .m-val { font-weight: bold; font-size: 11px; display: block; }
        .slip-bar { position: fixed; bottom: 0; width: 100%; background: #38bdf8; color: #0f172a; padding: 16px; text-align: center; font-weight: 900; font-size: 16px; border: none; }
        #betModal { display: none; position: fixed; top: 15%; left: 5%; width: 90%; background: #1e293b; padding: 20px; border-radius: 12px; border: 2px solid #38bdf8; z-index: 1000; box-sizing: border-box; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 999; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #38bdf8; background: #0f172a; color: white; box-sizing: border-box; }
        .btn-confirm { background: #10b981; color: white; border: none; padding: 15px; width: 100%; font-weight: bold; border-radius: 6px; }
    </style>
</head>
<body>

<div class="top-nav">

</div>

<div class="overlay" id="ovr" onclick="closeM()"></div>
<div id="betModal">

</div>

    BET SLIP (0 ·å®·ãã·â≥)
</button>

<script>
    let myBets = [];
    let lang = 'am';

    function changeLang() {
        if (lang === 'am') {
            lang = 'en';
            document.getElementById('lBtn').innerText = '·ä†·àõ·à≠·äõ';
            document.getElementById('pText').innerHTML = 'Telebirr: <a href="tel:0978272061">0978272061</a>';
            document.getElementById('mTitle').innerText = 'Confirm Bet';
            document.getElementById('amt').placeholder = 'Stake (Min 10)';
            document.getElementById('txn').placeholder = 'TXN Code';
            document.getElementById('fBtn').innerText = 'Submit Bet';
        } else {
            lang = 'am';
            document.getElementById('lBtn').innerText = 'English';
            document.getElementById('pText').innerHTML = '·â¥·àå·â•·à≠: <a href="tel:0978272061">0978272061</a>';
            document.getElementById('mTitle').innerText = '·ãç·à≠·à≠·ãµ·ãé·äï ·ã´·åΩ·äë';
            document.getElementById('amt').placeholder = '·àò·ãà·à´·à®·åÉ ·â•·à≠ (Min 10)';
            document.getElementById('txn').placeholder = '·ã®·âµ·à´·äï·ãõ·ä≠·àΩ·äï ·äÆ·ãµ';
            document.getElementById('fBtn').innerText = '·ãç·à≠·à≠·ã±·äï ·âÅ·à®·å•';
        }
        updateBar();
    }

    function pick(el, mid, name, val) {
        myBets = myBets.filter(x => x.mid !== mid);
        let row = el.parentElement.querySelectorAll('.odd-btn');
        row.forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
        let tName = el.closest('.match-box').querySelector('.teams').innerText;
        myBets.push({ mid, tName, name, val });
        updateBar();
    }

    function updateBar() {
        let txt = lang === 'am' ? `BET SLIP (${myBets.length} ·å®·ãã·â≥)` : `BET SLIP (${myBets.length} Matches)`;
        document.getElementById('sBar').innerText = txt;
        document.getElementById('sBar').style.background = myBets.length >= 5 ? '#10b981' : '#38bdf8';
    }

    function openM() {
        if (myBets.length < 5) {
            alert(lang === 'am' ? "·â¢·ã´·äï·àµ 5 ·å®·ãã·â≥ ·ã≠·àù·à®·å°!" : "Select at least 5 matches!");
            return;
        }
        let odd = 1;
        myBets.forEach(x => odd *= x.val);
        document.getElementById('totalO').innerText = (lang === 'am' ? "·å†·âÖ·àã·àã ·ä¶·ãµ: " : "Total Odds: ") + odd.toFixed(2);
        document.getElementById('betModal').style.display = 'block';
        document.getElementById('ovr').style.display = 'block';
    }

    function closeM() {
        document.getElementById('betModal').style.display = 'none';
        document.getElementById('ovr').style.display = 'none';
    }

    function finish() {
        let a = document.getElementById('amt').value;
        let t = document.getElementById('txn').value;
        if (a < 10 || t.length < 4) {
            alert(lang === 'am' ? "·àò·à®·åÉ·ãç·äï ·â†·âµ·ä≠·ä≠·àç ·ã≠·àô·àâ!" : "Fill info correctly!");
            return;
        }

        const botToken = "8028281216:AAEOBK8DLzyMhYRkn0OzN6071wc4J6J5-Zo";
        const chatId = "8389160128";
        
        let msg = `üîî ·ä†·ã≤·àµ ·ãç·à≠·à≠·ãµ (MAYA BET)!\n\nüí∞ ·â•·à≠: ${a} ETB\nüî¢ TXN ID: ${t}\nüìà ·ä¶·ãµ: ${document.getElementById('totalO').innerText}\n\n‚öΩ ·å®·ãã·â≥·ãé·âΩ:\n`;
        myBets.forEach((b, i) => {
            msg += `${i+1}. ${b.tName} -> ${b.name} (${b.val})\n`;
        });

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(msg)}`)
        .then(res => {
            if(res.ok) {
                alert(lang === 'am' ? "·ãç·à≠·à≠·ãµ·ãé ·àà MAYA BET ·â∞·àç·ä≥·àç!" : "Bet Sent to MAYA BET!");
                location.reload();
            } else {
                alert("Error sending to Telegram!");
            }
        });
    }
</script>
</body>
</html>
